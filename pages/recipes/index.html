<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChefRich Recipe Collection - Food as Medicine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #2E7D32;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.2em;
            font-style: italic;
        }

        .filter-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .filter-section h3 {
            color: #2E7D32;
            margin-bottom: 15px;
        }

        select {
            padding: 12px 20px;
            border: 2px solid #4CAF50;
            border-radius: 25px;
            font-size: 16px;
            background: white;
            color: #333;
            cursor: pointer;
            min-width: 250px;
        }

        select:focus {
            outline: none;
            border-color: #2E7D32;
        }

        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
        }

        .recipe-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 5px solid #4CAF50;
        }

        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.15);
        }

        .recipe-card.featured {
            border-left-color: #FF6B35;
            background: linear-gradient(135deg, #fff 0%, #f8f9ff 100%);
        }

        .health-condition {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .recipe-card.featured .health-condition {
            background: #FF6B35;
        }

        .recipe-title {
            font-size: 1.5em;
            color: #2E7D32;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .recipe-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            color: #666;
            font-size: 0.9em;
        }

        .recipe-meta span {
            background: #f0f0f0;
            padding: 5px 10px;
            border-radius: 15px;
        }

        .tags {
            margin-bottom: 15px;
        }

        .tag {
            display: inline-block;
            background: #E8F5E8;
            color: #2E7D32;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-right: 8px;
            margin-bottom: 5px;
        }

        .ingredients {
            margin-bottom: 20px;
        }

        .ingredients h4 {
            color: #2E7D32;
            margin-bottom: 10px;
        }

        .ingredients ul {
            list-style-type: none;
            padding-left: 0;
        }

        .ingredients li {
            padding: 5px 0;
            padding-left: 20px;
            position: relative;
        }

        .ingredients li:before {
            content: "üåø";
            position: absolute;
            left: 0;
        }

        .health-benefits {
            background: #f8fff8;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
        }

        .health-benefits h4 {
            color: #2E7D32;
            margin-bottom: 10px;
        }

        .health-benefits ul {
            list-style-type: none;
            padding-left: 0;
        }

        .health-benefits li {
            padding: 3px 0;
            padding-left: 20px;
            position: relative;
            color: #2E7D32;
        }

        .health-benefits li:before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: #4CAF50;
            font-weight: bold;
        }

        .calories {
            text-align: center;
            background: #2E7D32;
            color: white;
            padding: 10px;
            border-radius: 50px;
            font-weight: bold;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .recipe-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }

        .loading {
            text-align: center;
            color: #666;
            font-size: 1.2em;
            padding: 50px;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçÉ ChefRich Recipe Collection</h1>
            <p>Food as Medicine - Healing Through Culinary Arts</p>
        </div>

        <div class="filter-section">
            <h3>üéØ Find Recipes by Health Focus</h3>
            <select id="healthFilter">
                <option value="all">All Health Conditions</option>
                <option value="Digestive Health">Digestive Health</option>
                <option value="Heart Health">Heart Health</option>
                <option value="Immune Support">Immune Support</option>
                <option value="Detox Support">Detox Support</option>
            </select>
        </div>

        <div id="recipeGrid" class="recipe-grid">
            <div class="loading">Loading your ChefRich recipes...</div>
        </div>
    </div>

    <script>
        let recipes = [];

        async function loadRecipes() {
            try {
                const response = await fetch('/ChefRich-website/data/recipes/recipes.json');
                const data = await response.json();
                recipes = data.recipes;
                displayRecipes(recipes);
                setupFilters();
            } catch (error) {
                console.error('Error loading recipes:', error);
                document.getElementById('recipeGrid').innerHTML = 
                    '<div class="error">Unable to load recipes. Please check that recipes.json is in the correct location.</div>';
            }
        }

        function displayRecipes(recipesToShow) {
            const grid = document.getElementById('recipeGrid');
            
            if (recipesToShow.length === 0) {
                grid.innerHTML = '<div class="loading">No recipes found for this health condition.</div>';
                return;
            }

            grid.innerHTML = recipesToShow.map(recipe => `
                <div class="recipe-card ${recipe.featured ? 'featured' : ''}" data-health="${recipe.healthCondition}">
                    <div class="health-condition">${recipe.healthCondition}</div>
                    <h2 class="recipe-title">${recipe.name}</h2>
                    
                    <div class="recipe-meta">
                        <span>üë• Serves: ${recipe.servings}</span>
                        <span>‚è±Ô∏è Prep: ${recipe.prepTime}</span>
                        ${recipe.cookTime ? `<span>üî• Cook: ${recipe.cookTime}</span>` : ''}
                        <span>üìä ${recipe.difficulty}</span>
                    </div>

                    <div class="tags">
                        ${recipe.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>

                    <div class="ingredients">
                        <h4>ü•ò Ingredients:</h4>
                        <ul>
                            ${recipe.ingredients.slice(0, 5).map(ingredient => `<li>${ingredient}</li>`).join('')}
                            ${recipe.ingredients.length > 5 ? `<li><em>...and ${recipe.ingredients.length - 5} more ingredients</em></li>` : ''}
                        </ul>
                    </div>

                    <div class="health-benefits">
                        <h4>üíö Health Benefits:</h4>
                        <ul>
                            ${recipe.healthBenefits.map(benefit => `<li>${benefit}</li>`).join('')}
                        </ul>
                    </div>

                    <div class="calories">${recipe.calories} calories per serving</div>
                </div>
            `).join('');
        }

        function setupFilters() {
            const healthFilter = document.getElementById('healthFilter');
            
            healthFilter.addEventListener('change', function() {
                const selectedHealth = this.value;
                
                if (selectedHealth === 'all') {
                    displayRecipes(recipes);
                } else {
                    const filteredRecipes = recipes.filter(recipe => 
                        recipe.healthCondition === selectedHealth
                    );
                    displayRecipes(filteredRecipes);
                }
            });
        }

        // Load recipes when page loads
        document.addEventListener('DOMContentLoaded', loadRecipes);
    </script>
</body>
</html>
